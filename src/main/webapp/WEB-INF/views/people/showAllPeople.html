<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My app</title>
    <style>
        input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color:#4CAF50;
        }
        body,div {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
People list
<div th:each="person:${personList}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName()}">user</a>
</div>
<hr>
<br>
<form  th:action="@{/people/new}">
    <input type="submit" value="Create new person"/>
</form>
<br>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Book list"/>
</form>
<br>
<form th:action="@{/main}">
    <input type="submit" value="On start page">
</form>
</body>
</html>
